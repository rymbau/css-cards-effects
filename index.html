<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Cards Effects</title>
    <meta name="description" content="CSS cards transitions, transforms and animations">
    <meta name="robots" content="noarchive">
    <meta name="google" content="notranslate">
    <meta name="author" content="© Glicer">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/cards-effects.css">
</head>
<body class="no-touch">
<div class="container">
    <div class="fade-effect-section section">
        <div class="fade-effect card">
            <img class="img-responsive center-block front" src="img/front1.png" alt="Front Image"/>
            <img class="img-responsive center-block back" src="img/back1.png" alt="Back Image"/>
        </div>
    </div>

    <div class="flip-effect-section section">
        <div class="flip-effect card">
            <img class="img-responsive center-block front" src="img/front2.png" alt="Front Image"/>
            <img class="img-responsive center-block back" src="img/back2.png" alt="Back Image"/>
        </div>
    </div>
    <div class="door-effect-section section">
        <div class="door-effect card">
            <img class="img-responsive center-block front" src="img/front3.png" alt="Front Image"/>
            <img class="img-responsive center-block back" src="img/back3.png" alt="Back Image"/>
        </div>
    </div>
</div>

<footer>
    <span>Dev & Rock 'n' roll © 2016 Glicer</span>
</footer>

<script type="text/javascript">
    if (("ontouchstart" in document.documentElement)) {
        document.body.classList.remove("no-touch");
        var cards = document.getElementsByClassName("card");
        for (var i = 0; i < cards.length; i++) {
            var card = cards[i];
            card.addEventListener("click", function (e) {
                this.classList.toggle("active");
                e.preventDefault();
            });
        }
    }
</script>

</body>
</html>
